<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Árboles Sembrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="mapa-arboles-styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mapa de Árboles</a>
            <a href="../index.html" class="btn btn-primary mt-2">Volver al Inicio</a>
        </div>
        
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Búsqueda</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Buscar por nombre o cuenta">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="searchTrees()">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filtros</h5>
                        <select id="speciesFilter" class="form-select mb-2">
                            <option value="">Todas las especies</option>
                            <option value="Pino">Pino</option>
                            <option value="Caoba">Caoba</option>
                            <option value="Cedro">Cedro</option>
                            <option value="Roble">Roble</option>
                            <option value="Cortés">Cortés</option>
                        </select>
                        <select id="careerFilter" class="form-select mb-2">
                            <option value="">Todas las carreras</option>
                            <option value="Informática">Informática</option>
                            <option value="Gestión Logística">Gestión Logística</option>
                            <option value="Administración de Empresas">Administración de Empresas</option>
                            <option value="Derecho">Derecho</option>
                            <option value="Contaduría Pública y Finanzas">Contaduría Pública y Finanzas</option>
                            <option value="Diseño Gráfico">Diseño Gráfico</option>
                            <option value="Psicología">Psicología</option>
                            <option value="Mercadotecnia">Mercadotecnia</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Economía">Economía</option>
                        </select>
                        <button onclick="applyFilters()" class="btn btn-primary">Aplicar Filtros</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Árboles</h5>
                        <div id="treeList" class="list-group"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
                <button id="showRouteBtn" class="btn btn-success mt-3" style="display: none;">Mostrar Ruta</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="mapa-arboles-script.js"></script>
</body>

</html>
