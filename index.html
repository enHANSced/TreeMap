<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Pantalla Principal</h1>
        <div class="mt-4">
            <button id="registerTreeBtn" class="btn btn-success btn-lg">Registrar Árbol</button>
            <button id="mapTreesBtn" class="btn btn-secondary btn-lg">Mapa de árboles plantados</button>
        </div>
        <div class="mt-4">
            <img src="recursos/man-holding-plant-pot.png" class="img-fluid" alt="Persona plantando arboles">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registerTreeBtn').addEventListener('click', () => {
            window.location.href = 'registro/registro.html';
        });

        document.getElementById('mapTreesBtn').addEventListener('click', () => {
            window.location.href = 'inicio/mapa-arboles.html';
        });
    </script>
</body>

</html>
