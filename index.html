<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planta un Árbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <main class="container mx-auto flex-grow flex flex-col justify-center items-center px-4 py-8">
        <div class="bg-gray-50 shadow-lg rounded-lg p-6 items-center text-center px-4 py-8">
            <h1 class="text-4xl font-bold text-green-900 mb-6">Haz tu parte por el planeta</h1>

            <div id="lottie-animation" class="w-70 h-64 mb-6"></div>

            <p class="text-xl text-gray-700 mb-8 max-w-2xl">
            Cada árbol cuenta. Únete a la comunidad de personas que están haciendo la diferencia, <i>un árbol a la vez.</i>
            </p>

            <div class="space-y-4 w-full max-w-md mx-auto">
            <a href="registro/registro.html"
                class="block w-full text-center bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                Registrar un Árbol
            </a>
            <a href="inicio/mapa-arboles.html"
                class="block w-full text-center bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                Ver Mapa de Árboles Plantados
            </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 shadow-lg py-4 text-center text-gray-800 rounded-lg">
        <p>Juntos por un futuro más verde</p>
    </footer>

    <script>
        // Array of Lottie animation options
        const animations = [
            {
                name: 'Inicial',
                path: 'https://assets2.lottiefiles.com/packages/lf20_rjgikbck.json'
            },
            {
                name: 'Árbol creciendo',
                path: 'https://lottie.host/f17f4fc1-09b6-46f7-a4b2-7eb118bc7742/UpLpoBw1th.json'
            },
            {
                name: 'Árbol MOVIENDOSE',
                path: 'https://lottie.host/12370da8-87b3-4a0e-ba84-f6be54ccecf3/0hxCC7d4Iq.json'
            },
            {
                name: 'Árbol feliz',
                path: 'https://lottie.host/979fb6ba-8d1c-4d42-a4a6-bab86b85ef84/MVi5gOBnMY.json'
            },
            {
                name: 'Plantando un árbol',
                path: 'https://lottie.host/a6a0c208-0137-4ef6-8e76-25f45659a8fa/NHgPvUWtbb.json'
            },
            {
                name: 'Ciclo de vida del árbol',
                path: 'https://lottie.host/375d5236-c131-4d50-80e2-c4baefcad2ac/mRxVPoJ96t.json'
            },
            {
                name: 'Cuidando el planeta',
                path: 'https://lottie.host/b01aca76-ce03-4253-aff1-267e0f2497a5/faiY8aMVJl.json'
            },
            {
                name: 'Tierra Feliz',
                path: 'https://lottie.host/7af41bf4-6c86-47b0-bb41-038a7938658d/A3FwSmmEWU.json'
            }
        ];

        // Function to load a random animation
        function loadRandomAnimation() {
            const randomIndex = Math.floor(Math.random() * animations.length);
            const selectedAnimation = animations[randomIndex];

            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: selectedAnimation.path
            });

            console.log(`Loaded animation: ${selectedAnimation.name}`);
        }

        // Load a random animation when the page loads
        loadRandomAnimation();
    </script>
</body>

</html>
