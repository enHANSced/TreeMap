<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Página Principal</h1>

        <button id="registerTreeBtn" class="btn btn-success btn-lg mt-2">Registrar Árbol</button>
        <button id="mapTreesBtn" class="btn btn-secondary btn-lg mt-2">Mapa de árboles plantados</button>


        <div id="lottie-animation" class="img-fluid"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registerTreeBtn').addEventListener('click', () => {
            window.location.href = 'registro/registro.html';
        });

        document.getElementById('mapTreesBtn').addEventListener('click', () => {
            window.location.href = 'inicio/mapa-arboles.html';
        });
        // Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,

            path: '../recursos/plant-tree.json' // the path to the animation json
        });
    </script>
</body>

</html>
